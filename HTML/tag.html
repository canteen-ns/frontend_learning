<!DOCTYPE html> <!-- 声明文档类型为HTML5 -->
<html lang="en"> <!-- 根标签，定义文档语言为英语 -->

<head> <!-- 头部：包含元数据和文档信息 -->
    <meta charset="UTF-8"> <!-- 字符编码设为UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式布局设置 -->
    <title>Document</title> <!-- 浏览器标签页显示的标题 -->
    <style>
        div {
            background-color: #d8d8d8;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>

<body> <!-- 主体：包含可见内容 -->
    文档结构标签 <!-- 直接文本内容 -->
    <div> <!-- 区块容器 -->
        <p>这是一个段落</p> <!-- 段落标签 -->
        <h1>这是一个标题</h1> <!-- 一级标题 -->
        <h2>这是一个标题</h2>
        <h3>这是一个标题</h3>
        <h4>这是一个标题</h4>
        <h5>这是一个标题</h5>
        <h6>这是一个标题</h6>
        <hr> <!-- 水平线 -->
        <br> <!-- 换行 -->
    </div>

    文本格式化标签 <!-- 直接文本内容 -->
    <div>
        <p>
            <strong>HTML</strong>
            <em>（HyperText Markup Language，超文本标记语言）</em>
            是用于创建网页的标准标记语言。它通过一系列的标签
            <u>（tags）</u>和属性
            <u>（attributes）</u>来定义网页的结构和内容。HTML文件以.html或.htm为扩展名，浏览器会解析这些文件并将其渲染为网页。
        </p>
        <p>
            水 H<sub>2</sub>o<br>
            e = mc<sup>2</sup>
        </p>
    </div>
    链接标签： <!-- 直接文本内容 -->
    <div>
        <a target="_blank" href="https://www.google.com">google</a>
        <a href="./HTML标签.md" download="html标签">markdown</a>
    </div>

</body>

</html>
